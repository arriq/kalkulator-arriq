<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <center><h1>KALKULATOR</h1></center>
    <div class="kotak">
        <h2>Perkalian</h2>
        <input id="kal1" value="5"><br/>
        <input id="kal2" value="5"><br/>
        <input id="hasil"><br/>
        <button onclick="kali()">Kali</button><br/>
    </div>

    <div class="kotak1">
        <h2>Pertambahan</h2>
        <input id="kal3" value="10"><br/>
        <input id="kal4" value="10"><br/>
        <input id="hasil1"><br/>
        <button onclick="tambah()">tambah</button><br/>
    </div>

    <div class="kotak2">
        <h2>Pembagian</h2>
        <input id="kal5" value="10"><br/>
        <input id="kal6" value="2"><br/>
        <input id="hasil2"><br/>
        <button onclick="bagi()">bagi</button><br/>
    </div>
    
    <script>
        function kali(){
        var angka1 = parseInt(document.getElementById("kal1").value)
        var angka2 = parseInt(document.getElementById("kal2").value)
        var hasil = angka1*angka2;
        document.getElementById('hasil').value = hasil;
    }
    
    function tambah(){
        var angka3 = parseInt(document.getElementById("kal3").value)
        var angka4 = parseInt(document.getElementById("kal4").value)
        var hasil = angka3+angka4;
        document.getElementById('hasil1').value = hasil;
    }
    
    function bagi(){
        var angka5 = parseInt(document.getElementById("kal5").value)
        var angka6 = parseInt(document.getElementById("kal6").value)
        var hasil = angka5/angka6;
        document.getElementById('hasil2').value = hasil;
    }
    </script>
</body>
</html>
